<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- first -->
    <div id="output"></div>

    <!-- second Vulnerable Code -->
    <input type="text" id="name" value="" />
    <script>
      var name = document.getElementById("name").value;
      document.write("Hello, " + name); // Malicious script injection
    </script>

    <!-- Fourth vulnerability -->
    <input type="text" id="name" value="" />
    <button onclick="greet()">Submit</button>
    <div id="greeting"></div>

    <script>
      function greet() {
        var name = document.getElementById("name").value;
        document.getElementById("greeting").innerHTML = "Hello, " + name; // Vulnerable to XSS
      }
    </script>
  </body>
</html>
